# config file for the job execution on cluster 

__default__:
    account: "gBGC"
    cpus-per-task: "{threads}"
    time: "12:00:00"
    mem: 16384 # {mem_mb}
    output: "logs/{rule}-%j.out.log"
    #output: "logs/{rule}.out"

    error: "logs/{rule}-%j.err.log"
    #error: "logs/{rule}.err"


philosopher_database:
